<body>
  <div id="root">
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  </div>
  <script type="text/babel">

  const root = document.getElementById('root');
  const children = "Hello World Props"
  const className = "container"
  // const element  = <div className={className} children={children} /> 
  
  // instead of above line we can write like below
  // const props = {className, children}
  // const element  = <div {...props} /> 

  // we can pass an additional attributes
  // const props = {className, children}
  // const element  = <div id="container-with-id" {...props} /> 

  // we can also override them but we have write this after spread opertor otherwise it will not override this
  // whatever comes last it is the winner
  const props = {className, children}
  const element  = <div id="container-with-id" {...props} className="non-container" /> 


  console.log(element);
  

  ReactDOM.render(element,root)
  </script>
</body>
